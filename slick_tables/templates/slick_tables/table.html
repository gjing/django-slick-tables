<table>
  <thead>
    <tr>
      <th>Ref</th><th>Customer</th><th>Total</th><th>Date</th>
    </tr>
  </thead>
  <tbody>
    {% for o in orders %}
      <tr>
        <td>{{ o.reference }}</td>
        <td>{{ o.customer.name }}</td>
        <td>{{ o.total|floatformat:2 }}</td>
        <td>{{ o.created_at|date:"Y-m-d" }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="4">No results.</td></tr>
    {% endfor %}
  </tbody>
</table>
